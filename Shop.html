<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneSmile Club</title>

  <meta property="og:title" content="OneSmile Club">
  <meta property="og:description" content="OneSmile Club | Member list & Partner&#10;OneSmile Entertainment | Video & Music" />
  <meta property="og:image" content="https://img5.pic.in.th/file/secure-sv1/rtyrtytryt6e01016a330a6bfa.th.png">
  <meta property="og:type" content="website">

  <link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/Untitled-1bc8792a6c7a0f149.th.png" type="image/png">

  <style>
    /* ---------------- BODY & BACKGROUND ---------------- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;

      /* ใส่ภาพพื้นหลังเต็มหน้า */
      background: url('https://img2.pic.in.th/matt-gross-9aCkSl6YcXg-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* ---------------- HERO ---------------- */
    .main-content {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* Overlay ดำโปร่ง */
    .main-content::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* ---------------- LOGO & TEXT ---------------- */
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 0 15px;
      font-size: 2.5rem;
    }

    p {
      margin: 0 0 25px;
      font-size: 1.2rem;
      max-width: 700px;
    }

    /* ---------------- BUTTON ---------------- */
    .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 30px;
      background: #696969;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      white-space: nowrap;
    }

    .btn:hover {
      background: #BEBEBE;
    }

    .btns {
      display: inline-block;
      padding: 12px 30px;
      margin: 6px;
      background: #212121;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btns:hover {
      background: #424242;
    }

    /* ---------------- GANG ---------------- */
    .gang h3 {
      margin: 30px 0 15px;
      font-size: 1.6rem;
    }

    /* ---------------- FADE ---------------- */
    .fade {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    .delay-5 { animation-delay: 1s; }
    .delay-6 { animation-delay: 1.2s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------------- SUBTITLE ---------------- */
    .subtitle {
      font-size: 0.8rem;
      opacity: 0.75;
      margin-top: 30px;
    }

    .subtitle-link {
      color: inherit;
      text-decoration: none;
    }

    .subtitle-link:hover {
      text-decoration: underline;
    }

    /* ---------------- RESPONSIVE ---------------- */
    @media (max-width: 768px) {
      h2 { font-size: 2rem; }
      p { font-size: 1rem; }
      .logo { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>

<section class="main-content">
  <div class="content">

    <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-1bc8792a6c7a0f149.png"
         class="logo fade delay-1">

    <h2 class="fade delay-2">OneSmile Club</h2>

    <p class="fade delay-3">
      OSM | HAPPINESS IS SEEING YOUR FAMILY HAPPY.
    </p>

    <!-- ปุ่มอยู่บรรทัดเดียวกัน -->
    <div class="btn-group fade delay-4">
      <a href="MEMBER.html" class="btn">MEMBER OF ONESMILE</a>
      <a href="Shop.html" class="btn">SHOP</a>
    </div>

    <div class="gang fade delay-5">
      <h3>GANG & PARTNER</h3>

      <a class="btns">Babydevil</a>
      <a class="btns">Jujubae</a>
      <a class="btns">Beside X Seth</a>
      <a class="btns" href="https://discord.gg/midnightracing" target="_blank">MR Original</a>
      <a class="btns" href="https://discord.gg/AQ6V56FSzFw" target="_blank">OntheFlow</a>

      <p class="subtitle fade delay-6">
        <a href="https://www.facebook.com/OneSmile168"
           target="_blank"
           class="subtitle-link">
          OneSmile Entertainment
        </a>
        | What would I do without you?
      </p>
    </div>

  </div>
</section>

</body>
</html>
