<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneSmile Club</title>
  <meta property="og:title" content="OneSmile Club">
  <meta property="og:description" content="OneSmile Entertainment | Member list & Partner">
  <meta property="og:image" content="https://img5.pic.in.th/file/secure-sv1/rtyrtytryt6e01016a330a6bfa.th.png">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/Untitled-1bc8792a6c7a0f149.th.png" type="image/png">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: white;
    }

    /* ---------------- HERO ---------------- */
    .main-content {
      height: 100vh;
      width: 100%;
      background-image: url('https://img2.pic.in.th/ghjkghjkjh-4.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background-image 1s ease-in-out; /* ทำให้เปลี่ยนภาพเนียน */
    }

    .main-content::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* ---------------- LOGO & TEXT ---------------- */
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 0 15px;
      font-size: 2.5rem;
    }

    p {
      margin: 0 0 25px;
      font-size: 1.2rem;
      max-width: 700px;
    }

    /* Subtitle (center fixed) */
    .subtitle {
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.75;
      letter-spacing: 0.8px;
      margin: 30px auto 0;
    }

    /* ---------------- BUTTON ---------------- */
    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin: 6px;
      background: #696969;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #BEBEBE;
    }

    .btns {
      display: inline-block;
      padding: 12px 30px;
      margin: 6px;
      background: #212121;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btns:hover {
      background: #424242;
    }

    /* ---------------- GANG ---------------- */
    .gang {
      width: 100%;
    }

    .gang h3 {
      margin: 30px 0 15px;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    /* ---------------- FADE IN EFFECT ---------------- */
    .fade {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    .delay-5 { animation-delay: 1.0s; }
    .delay-6 { animation-delay: 1.2s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------------- RESPONSIVE ---------------- */
    @media (max-width: 768px) {
      .logo {
        width: 80px;
        height: 80px;
      }
      h2 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .subtitle {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

<section class="main-content">
  <div class="content">

    <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-1bc8792a6c7a0f149.png"
         alt="OSM Logo"
         class="logo fade delay-1">

    <h2 class="fade delay-2">OneSmile Club</h2>

    <p class="fade delay-3">
      OSM | HAPPINESS IS SEEING YOUR FAMILY HAPPY.
    </p>

    <a href="MEMBER.html" class="btn fade delay-4">
      MEMBER OF ONESMILE
    </a>

    <div class="gang fade delay-5">
      <h3>GANG & PARTNER</h3>

      <a class="btns">Babydevil</a>
      <a class="btns">Jujubae</a>
      <a class="btns">Beside X Seth</a>
      <a class="btns">Arxsy Media</a>
      <a class="btns">OntheFlow</a>

      <p class="subtitle fade delay-6">
        OneSmile Entertainment | What would I do without you?
      </p>
    </div>

  </div>
</section>

<script>
  // เปลี่ยน background ภาพหลังจาก 20 วินาที
  setTimeout(() => {
    document.querySelector('.main-content').style.backgroundImage =
      "url('https://s12.gifyu.com/images/bk2ig.gif')";
  }, 20000);
</script>

</body>
</html>
