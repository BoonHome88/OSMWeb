<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login : Armmm Management</title>
<link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/passwordf8b74dd734c5e36c.png">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}
.login-container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h2 { margin-bottom: 20px; }
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
input::placeholder { color: #aaa; }
button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #56aaff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}
button:hover { background: #22588e; }

/* CAPTCHA container */
.captcha-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    margin: 10px 0;
}

.captcha-row {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
}

#captcha {
    font-weight: bold;
    letter-spacing: 4px;
    font-size: 18px;
    background-color: white;
    padding: 0 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 120px;
}

/* แถว input CAPTCHA */
.captcha-input-row {
    display: flex;
    align-items: center;
}

#captchaInput {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#verified {
    color: green;
    font-weight: bold;
    margin-left: 10px;
    display: none;
}

#message { 
    color: red; 
    margin-top: 10px; 
    text-align: center; 
    min-height: 20px;
}
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
    padding: 10px 0;
    font-size: 10px;
}
</style>
</head>
<body>
<div class="login-container">
    <h2>Armmm Management</h2>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้">
    <input type="password" id="password" placeholder="รหัสผ่าน">

    <!-- CAPTCHA -->
    <div class="captcha-container">
        <div class="captcha-row">
            <div id="captcha"></div>
        </div>
        <div class="captcha-input-row">
            <input type="text" id="captchaInput" placeholder="กรอก CAPTCHA" oninput="checkCaptcha()">
            <span id="verified">✓ Verified</span>
        </div>
    </div>

    <button onclick="login()">เข้าสู่ระบบ</button>
    <p id="message"></p>
</div>

<script>
let currentCaptcha = "";

// สุ่ม CAPTCHA ตัวเลข+ตัวอักษร 6 ตัว
function generateCaptcha() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    currentCaptcha = "";
    for(let i=0; i<6; i++){
        currentCaptcha += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    document.getElementById("captcha").innerText = currentCaptcha;
    document.getElementById("captchaInput").value = "";
    document.getElementById("verified").style.display = "none";
}

// เรียก CAPTCHA ตอนโหลดหน้า
generateCaptcha();

// ตรวจ input กับ CAPTCHA แสดง ✓ Verified
function checkCaptcha() {
    const input = document.getElementById("captchaInput").value.toUpperCase();
    if(input === currentCaptcha) {
        document.getElementById("verified").style.display = "inline";
    } else {
        document.getElementById("verified").style.display = "none";
    }
}

// ข้อความ error หายอัตโนมัติ
function showMessage(msg) {
    const messageEl = document.getElementById("message");
    messageEl.innerText = msg;
    setTimeout(() => { messageEl.innerText = ""; }, 3000);
}

function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const captchaInput = document.getElementById("captchaInput").value.toUpperCase();

    if(captchaInput !== currentCaptcha) {
        showMessage("CAPTCHA ไม่ถูกต้อง!");
        generateCaptcha(); // สุ่มใหม่อัตโนมัติ
        return;
    }

    const users = [
        { username: "Armmm", password: "9182" },
        { username: "Mradmin", password: "admin" },
    ];

    let userFound = users.some(u => u.username === username && u.password === password);

    if(userFound){
        localStorage.setItem("loggedIn", "true");
        Swal.fire({
            icon: 'success',
            title: 'เข้าสู่ระบบสำเร็จ!',
            text: 'ได้เวลาทำงานแล้วนะ ' + username,
            showConfirmButton: false,
            timer: 1500
        }).then(() => {
            window.location.href = "ad_Home.html";
        });
    } else {
        showMessage("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
        generateCaptcha(); // สุ่มใหม่อัตโนมัติ
    }
}
</script>

<footer>
    <p>&copy; 2025 Armmm WorkTool. All rights reserved.</p>
</footer>
</body>
</html>
